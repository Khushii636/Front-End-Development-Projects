<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Card</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div id="card1">
        <img src="./images/1.jpg" alt="Cupcake Image" class="avatar">
        <h1>Velvet Cupcakes</h1>
        <p>Frosted with petals & dreams</p>
        <button>Taste it</button>
        </div>

     <div id="card2">
        <img src="./images/3.jpg" alt="Cookie Image" class="avatar">
        <h1>Blush Cookies</h1>
        <p>Sweet rounds of joy</p>
        <button>Taste it</button>
        </div>

         <div id="card3">
        <img src="./images/5.jpg" alt="berry Image" class="avatar">
        <h1>Berry Tarts</h1>
        <p>Sun-kissed & sugar-filled</p>
        <button>Taste it</button>
        </div>

         <div id="card4">
        <img src="./images/7.jpg" alt="cheesecakes Image" class="avatar">
        <h1>Cloud cheesecakes</h1>
        <p>Soft like mist,rich like velvet</p>
        <button>Taste it</button>
        </div>
</body>
</html>
